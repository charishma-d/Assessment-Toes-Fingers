<!DOCTYPE html>
<html>
<head>
	<title>color game</title>
	<link rel="stylesheet" type="text/css" href="fingersandtoes.css">
	<link href="https://fonts.googleapis.com/css?family=Vibur" rel="stylesheet">
</head>
<body>
<h1 class="h1">Fingers & Toes Game</h1>
<div id="start"><button>START!!</button>
<button id="reset" >RESET</button>
<button id="restart">RESTART</button></div>
<div class="container">
	Enter the target number:<input id="input" type="text" name="Enter the number"><br>
	<input id="counter" type="text" name="counter"><br>
	<h1 id="fingers">Fingers</h1>
	<h1 id="toes">Toes</h1><br>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
